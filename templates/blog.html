<p>
    Most Blog posts also appear on my <a href="https://medium.com/stephan-schiffels">Medium Blog</a>
</p>

<ul class="publist">
    $for(posts)$
        $if(isBlogPost)$
        <li>
            $if(image)$
                <img src="$image$">
            $endif$
            <b><a href="$url$">$title$</a></b><br>$date$
        </li>
        $endif$
    $endfor$
</ul>
