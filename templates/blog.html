<p>
    Many Blog posts also appear on my <a href="https://medium.com/stephan-schiffels">Medium Blog</a>
</p>

$for(posts)$
    <li class="columns">
        $if(image)$
            <div class="column is-one-quarter">
                <img src="$image$">
            </div>
        $endif$
        <div class="column">
            <span class="tag is-light">$category$</span><b><a href="/$url$">$title$</a></b><br>$date$
            $if(teaser)$<p>$teaser$ ... <a href="/$url$">Read more</a></p>
            $else$<p>$content_body$</p>$endif$
        </div>
    </li>
    <hr />
$endfor$
