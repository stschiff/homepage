<p>
    Most Blog posts also appear on my <a href="https://medium.com/stephan-schiffels">Medium Blog</a>
</p>

$for(posts)$
    <li class="columns">
        <div class="column is-one-quarter">
            $if(image)$
                <img src="$image$">
            $endif$
        </div>
        <div class="column">
            <span class="tag is-light">$category$</span><b><a href="/$url$">$title$</a></b><br>$date$
        </div>
    </li>
    <hr />
$endfor$
