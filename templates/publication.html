<h1 class="title is-2">$authors("short")$ $year$</h1>
<div class="mb-5"><a href="../publications.html"><i>&#8592; All Publications</i></a></div>
<div class="columns">
    <div class="column is-one-third">
        $if(image)$<img src="../$image$">$endif$
    </div>
    <div class="column">
        <b>$title$</b>. <i>$source$</i>. Published $published$.
        <p>Authors: $authors("full")$</p>
        <p>
            <a href="$url$">[Website]</a>
            $if(pdf)$<a href="../$pdf$">[PDF]</a>$endif$
        </p>
        $if(abstract)$<p class="mt-3"><small><i><b><u>Abstract: </u></b>$abstract$</i></small></p>$endif$
    </div>
</div>
